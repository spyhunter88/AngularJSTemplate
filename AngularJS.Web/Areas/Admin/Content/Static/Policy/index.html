    <h2>Policy Management</h2>

    <div class="row">
        <div class="btn-group btn-group-justified">
            <label ng-repeat="tp in types" class="btn btn-primary" ng-model="$parent.type" btn-radio="tp.data" ng-click="changeType()">{{tp.vis}}</label>
        </div>
    </div><br />

    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <ui-select ng-model="selected.user" theme="bootstrap" on-select="getPolicy($item.id, 0)" ng-disabled="type != 'user'">
                <ui-select-match placeholder="Select an user to view/edit ...">{{$select.selected.userName}}</ui-select-match>
                <ui-select-choices repeat="user in users | propsFilter: {userName: $select.search, email: $select.search}">
                    <div ng-bind-html="user.userName | highlight: $select.search"></div>
                    <small>
                        email: {{user.email}}
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="col-md-4 col-md-offset-2">
            <ui-select ng-model="selected.role" theme="bootstrap" on-select="getPolicy(0, $item.id)" ng-disabled="type != 'role'">
                <ui-select-match placeholder="Select a role to view/edit ...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="role in roles | propsFilter: {name: $select.search}">
                    <div ng-bind-html="role.name | highlight: $select.search"></div>
                    <small>
                        description: {{role.description}}
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>
    </div><br />
    
    <div class="row">
        <ad-table-lite table-name="objectConfig"
                       local-data-source="objectConfigs"
                       enable-column-search="true"
                       column-definition="objectConfigColumnDef"
                       page-sizes="[5]"
                       pagination-btn-group-classes="pagination pagination-sm"
                       table-classes="table table-bordered">
        </ad-table-lite>
    </div><br />

    <div class="row">
        <ad-table-lite table-name="objectAction"
                       local-data-source="objectActions"
                       enable-column-search="true"
                       column-definition="objectActionColumnDef"
                       page-sizes="[5]"
                       pagination-btn-group-classes="pagination pagination-sm"
                       table-classes="table table-bordered">
        </ad-table-lite>
    </div>

    <hr />
    <div class="row">
        <button class="btn btn-primary" ng-click="savePolicy()" ng-disabled="selected.user == undefined && selected.role == undefined">Save</button>
    </div>
